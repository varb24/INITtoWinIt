  <head>
    <title>Combined HTML files</title>
    <style>
      iframe {
        border: none;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      section {
        margin: 0;
        padding: 0;
      }
    </style>
<script>
      document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", function () {
          let iframes = document.querySelectorAll("iframe");

          iframes.forEach((iframe) => {
            let iframeTop = iframe.getBoundingClientRect().top;
            let windowHeight = window.innerHeight;

            if (iframeTop <= windowHeight * 0.7) { /* Change the threshold to 70% for better accuracy */
              iframe.style.opacity = "1";
            }
          });
        });
      });
    </script>  
  </head>
  <body>
    <section>
      <iframe src="Home.html" width="1475px" height="800px"></iframe>
    </section>
    <section>
